<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Project</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.14/"></script>
    <script>
      require([
      "esri/Map", 
      "esri/config",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery"], 
      function(Map,esriConfig,MapView,FeatureLayer,BasemapToggle,BasemapGallery) {
          esriConfig.apikey = "AAPK6bd1dc52841f42e79a347e5dd96f1cf1DMjlrQBgzFP5XU3EQ3cCc_9OE5vyPpXFQ6gKoFFNnWv6clOCpWHBhjOfhqf9b6dF";
        var map = new Map({
          basemap: "streets"	// topo, osm, streets... https://developers.arcgis.com/javascript/3/jsapi/esri.basemaps-amd.html or https://developers.arcgis.com/javascript/latest/api-reference/esri-Map.html
        });
        var view = new MapView({
          container: "viewDiv", 
          map: map, 
          zoom: 10, 
          center: [39.48, 21.22] // Sets center point of view using longitude,latitude
        });
        //---------Add layers----------------------
      var polygons = new FeatureLayer({
        url: "https://services7.arcgis.com/rsS207aOYyTvz3BG/arcgis/rest/services/alzhra/FeatureServer/3"
      });
      map.add(polygons);

      //--------- Legend ----------------------
      
          
      //---------Toggle Basemap----------------------
    var basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "satellite"
      });
      view.ui.add(basemapToggle, "bottom-right");
  });//======Eng Require=======
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
